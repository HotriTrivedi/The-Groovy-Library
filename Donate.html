<div class="container">
    <h1>Donate Books</h1>
    <form id="donateForm" action="send_email.php" method="post">
    <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre">

        <label for="condition">Condition:</label>
        <textarea id="condition" name="condition" rows="4" required></textarea>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="checkbox" id="receiveMessage" name="receiveMessage">
        <label for="receiveMessage">Receive a message back?</label>

        <input type="submit" value="Donate Book">
    </form>
</div>


<script>
    document.getElementById("donateForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        
        // Get form data
        var formData = new FormData(this);
        
        // Convert form data to JSON
        var jsonData = {};
        formData.forEach(function(value, key){
            jsonData[key] = value;
        });
        
        // Print JSON data (for demonstration)
        console.log(jsonData);
        
        // You can send this JSON data to your server using AJAX or fetch to process the donation
        // For this example, we'll just log it to the console
        console.log("Book donated successfully!");
        
        // You can also show a confirmation message to the user
        alert("Thank you for donating your book!");
        
        // Clear the form
        this.reset();
    });
</script>
